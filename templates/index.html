{% extends 'base.html' %}

{% block head %}
<h1> Interaction demo </h1>
{% endblock %}


{% block body %}
<div class="Message">
    {% block message %}
    {% if message!="" %}
    <p>Message received: Hello {{message}}</p>
    {% endif %}
    {% endblock %}
    <form action="/" method="POST">
        <input type ="text" name="content" id ="content" >
        <input type="submit" value="Send">
    </form>
</div>
{% endblock %}
